<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h1>{{ question.text }}</h1></legend>
    {% if error_message %}<p><strong>{{ error_message }}</p></strong>{% endif %}
    {% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.conter }}" value="{{ choice.id }}">
    <label for="choice{{ forloop.conter }}">{{ choice.choice_text }}</label><br>
    {% endfor %}
</fieldset>
<input type="submit" value="Vote">
</form>
